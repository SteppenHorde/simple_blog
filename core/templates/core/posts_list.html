<!-- templates/core/posts_list.html -->
{% if posts_list.count > 0 %}
  {% for post in posts_list %}
    <div class="col-lg-4">
      <div class="post col-md-12">
        <h3><a class="stretched-link" href="{% url "show_post" blog.author.id post.id %}">{{ post.title }}</a></h3>
        <p class="post-pub_date">{{ post.pub_date }}</p>
        {% if post.img %}
          <img class="post_img" src="{{ post.image.url }}" alt="Картинка к посту" width="100%" vspace="10"></img>
        {% endif %}
        <p>{{ post.text|truncatechars:100 }}</p>
      </div>
    </div>
  {% endfor %}
{% else %}
  <p>Нет ни одного поста.</p>
{% endif %}
